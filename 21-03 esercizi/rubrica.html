<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Telefonica - Es 21-03-2022</title>
    
    <link rel="stylesheet" href="rubrica.css" />
</head>

<body>

    <h1> Rubrica Telefonica</h1>

    <div class="search">
      <label>Cerca tra i risultati</label>
      <input type="text" id="search" autocomplete="off" />
    </div>

    <section class="add">
        <h3>Aggiungi nuovo contatto:</h3>
        <label>Nome:</label>
        <input type="text" id="name" autocomplete="off" />
        <label>Cognome:</label>
        <input type="text" id="surname" autocomplete="off" />
        <label> Telefono:</label>
        <input type="text" id="number" autocomplete="off" />
        <button>Aggiungi</button>
    </section>
    
    <div class="delete"> 
      <h3>Rimuovi contatto</h3>
      <label>Rimuovi contatto</label>
      <input type="text" id="remove" />
      <button>Elimina</button>
    </div>

    <ul></ul>


   <script src="rubrica.js"></script>

</body>

</html>
